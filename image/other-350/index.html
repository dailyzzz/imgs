tent="ZZZ Daily"/><meta name="publisher" content="ZZZ Daily"/><meta name="robots" content="index, follow"/><meta name="googlebot" content="index, follow, max-video-preview:-1, max-image-preview:large, max-snippet:-1"/><link rel="canonical" href="https://images.zzzdaily.com/"/><meta property="og:title" content="Other 350"/><meta property="og:description" content="Burj Khalifa curvature comparison meme questioning visibility of Earth&#x27;s curve at 2,722 feet altitude. Three-panel infographic arguing Earth&#x27;s curvature shou..."/><meta property="og:image" content="https://images.zzzdaily.com/images/gallery/other/12806165_472737672925972_4414938429678510550_n.jpg"/><meta property="og:image:width" content="1200"/><meta property="og:image:height" content="630"/><meta property="og:image:alt" content="Burj Khalifa curvature comparison meme questioning visibility of Earth&#x27;s curve at 2,722 feet altitude. Three-panel infographic arguing Earth&#x27;s curvature should be visible from Burj Khalifa if MythBusters&#x27; claims about curvature visibility are accurate. Layout presents evidence comparison suggesting contradiction. Top section split into two side-by-side panels showing airplane window views from high altitude. Left panel: photograph through aircraft window showing airplane wing in lower right corner, horizon line cutting across center, curved Earth horizon visible with thin blue atmospheric band separating Earth&#x27;s surface from black space above. Overlay text &quot;@67,400 FT&quot; indicates altitude. Right panel: similar airplane window photograph showing wing, horizon with visible curvature, atmospheric glow. Overlay text &quot;@70,000 FT&quot; indicates altitude. Both images show characteristic high-altitude views - dark sky above transitioning through atmospheric gradient to Earth surface below. Curvature appears as gentle arc across horizon. Middle section shows text on light blue background in dark gray/black font: &quot;According to Mythbusters, we should be able to see a curve going up a mere 2500 feet.&quot; Word &quot;2500 feet&quot; appears in red for emphasis. Statement references MythBusters TV show episode examining Earth curvature visibility. Bottom section shows large aerial photograph taken from extreme height looking down at urban/suburban landscape. Image displays bird&#x27;s-eye view of developed area with buildings, roads, infrastructure creating geometric patterns. Straight red line drawn horizontally across image at midpoint representing horizon line or reference level. Perspective shows landscape extending to horizon in all directions. Text overlay at bottom in white letters: &quot;This photo is from the top of the Burj Khalifa.&quot; Second line: &quot;It measures 2722 feet high.&quot; emphasizing altitude. Number &quot;2722&quot; appears in red matching emphasis color. Third line poses rhetorical question: &quot;Where&#x27;s the curvature?&quot; - suggesting curvature should be visible but isn&#x27;t. Lower left shows &quot;fb.com/oierreeplana&quot; attribution. Burj Khalifa in Dubai is world&#x27;s tallest building at 2,722 feet (829.8 meters) to architectural top. Meme&#x27;s argument: MythBusters claimed curvature visible at 2,500 feet altitude, Burj Khalifa exceeds that at 2,722 feet, yet photograph from top shows flat horizon, therefore either MythBusters wrong or Earth is flat. However, argument contains fundamental misunderstanding of scale and geometry. Scientific reality: Earth&#x27;s curvature at 2,500-2,700 feet altitude is geometrically minuscule - horizon drops approximately 0.5 degrees over visible distance. At this altitude, observer&#x27;s horizon extends roughly 64 miles, and Earth&#x27;s curvature over that distance creates drop of approximately 2,700 feet (equal to observer altitude) - but this is spread across 64-mile circle, creating extremely gentle arc imperceptible to human eye as distinct curve. Visible &quot;horizon line&quot; appears straight because field of view captures small arc segment. MythBusters episode (if accurately referenced) likely discussed curvature becoming theoretically measurable at certain altitudes with precise instruments, not necessarily visible to naked eye as obvious curve. Human eye perception of curvature requires either: 1) Very wide field of view capturing significant arc portion (fish-eye lens effect), 2) Higher altitude where arc becomes more pronounced (typically 35,000+ feet for subtle perception, 60,000+ feet for clear perception). Airplane window photos at 67,000-70,000 feet show curvature because altitude is 25-30x higher than Burj Khalifa, greatly increasing visible arc. Additionally, those photos may use wide-angle lenses naturally showing more curvature. Calculation: At 2,722 feet altitude, horizon distance = √(2 × radius × height) = √(2 × 3,959 miles × 0.515 miles) = √4,077 = 64 miles. Over 64-mile radius circle, Earth curves such that far side of visible circle is ~2,722 feet lower than observer (equal to altitude), but this creates gentle arc not straight drop. Angular subtense of this curvature across observer&#x27;s field of view (typically 60-90 degrees) is fraction of degree - below threshold for perception as curved line versus straight line. Red line drawn across bottom photograph is itself suspicious - appears to be added digitally to emphasize &quot;straight&quot; horizon, but such lines can create illusion of flatness even on gently curved surface by averaging across arc. Meme selectively compares incomparable conditions: ultra-high altitude airplane views showing curvature to much lower building view where curvature is geometrically negligible. This is false equivalency fallacy. Proper comparison would be: Burj Khalifa view vs airplane at equivalent 2,700 feet altitude (also showing apparently flat horizon), or high-altitude airplane vs spacecraft at similar altitude both showing curvature. MythBusters reference may be misquoted or taken out of context. Show known for rigorous testing and explaining scientific principles accurately. If they discussed 2,500 feet, likely referred to theoretical measurability with instruments, not obvious visibility. Meme&#x27;s rhetorical strategy exploits scale misunderstanding to create apparent contradiction where none exists. Effective propaganda because requires understanding of geometry, perspective, and scale to debunk - casual viewer sees &quot;simple&quot; contradiction suggesting conspiracy or error."/><meta property="og:type" content="article"/><meta name="twitter:card" content="summary_large_image"/><meta name="twitter:title" content="Other 350"/><meta name="twitter:description" content="Burj Khalifa curvature comparison meme questioning visibility of Earth&#x27;s curve at 2,722 feet altitude. Three-panel infographic arguing Earth&#x27;s curvature shou..."/><meta name="twitter:image" content="https://images.zzzdaily.com/images/gallery/other/12806165_472737672925972_4414938429678510550_n.jpg"/><script src="/_next/static/chunks/polyfills-42372ed130431b0a.js" noModule=""></script></head><body class="font-rajdhani bg-background text-foreground antialiased"><div hidden=""><!--$--><!--/$--></div><div class="fixed inset-0 overflow-hidden pointer-events-none" style="z-index:0"><div class="absolute inset-0" style="background:radial-gradient(ellipse at 20% 20%, rgba(76, 29, 149, 0.15) 0%, transparent 50%),

ft window showing airplane wing in lower right corner, horizon line cutting across center, curved Earth horizon visible with thin blue atmospheric band separating Earth's surface from black space above. Overlay text \"@67,400 FT\" indicates altitude. Right panel: similar airplane window photograph showing wing, horizon with visible curvature, atmospheric glow. Overlay text \"@70,000 FT\" indicates altitude. Both images show characteristic high-altitude views - dark sky above transitioning through atmospheric gradient to Earth surface below. Curvature appears as gentle arc across horizon. Middle section shows text on light blue background in dark gray/black font: \"According to Mythbusters, we should be able to see a curve going up a mere 2500 feet.\" Word \"2500 feet\" appears in red for emphasis. Statement references MythBusters TV show episode examining Earth curvature visibility. Bottom section shows large aerial photograph taken from extreme height looking down at urban/suburban landscape. Image displays bird's-eye view of developed area with buildings, roads, infrastructure creating geometric patterns. Straight red line drawn horizontally across image at midpoint representing horizon line or reference level. Perspective shows landscape extending to horizon in all directions. Text overlay at bottom in white letters: \"This photo is from the top of the Burj Khalifa.\" Second line: \"It measures 2722 feet high.\" emphasizing altitude. Number \"2722\" appears in red matching emphasis color. Third line poses rhetorical question: \"Where's the curvature?\" - suggesting curvature should be visible but isn't. Lower left shows \"fb.com/oierreeplana\" attribution. Burj Khalifa in Dubai is world's tallest building at 2,722 feet (829.8 meters) to architectural top. Meme's argument: MythBusters claimed curvature visible at 2,500 feet altitude, Burj Khalifa exceeds that at 2,722 feet, yet photograph from top shows flat horizon, therefore either MythBusters wrong or Earth is flat. However, argument contains fundamental misunderstanding of scale and geometry. Scientific reality: Earth's curvature at 2,500-2,700 feet altitude is geometrically minuscule - horizon drops approximately 0.5 degrees over visible distance. At this altitude, observer's horizon extends roughly 64 miles, and Earth's curvature over that distance creates drop of approximately 2,700 feet (equal to observer altitude) - but this is spread across 64-mile circle, creating extremely gentle arc imperceptible to human eye as distinct curve. Visible \"horizon line\" appears straight because field of view captures small arc segment. MythBusters episode (if accurately referenced) likely discussed curvature becoming theoretically measurable at certain altitudes with precise instruments, not necessarily visible to naked eye as obvious curve. Human eye perception of curvature requires either: 1) Very wide field of view capturing significant arc portion (fish-eye lens effect), 2) Higher altitude where arc becomes more pronounced (typically 35,000+ feet for subtle perception, 60,000+ feet for clear perception). Airplane window photos at 67,000-70,000 feet show curvature because altitude is 25-30x higher than Burj Khalifa, greatly increasing visible arc. Additionally, those photos may use wide-angle lenses naturally showing more curvature. Calculation: At 2,722 feet altitude, horizon distance = √(2 × radius × height) = √(2 × 3,959 miles × 0.515 miles) = √4,077 = 64 miles. Over 64-mile radius circle, Earth curves such that far side of visible circle is ~2,722 feet lower than observer (equal to altitude), but this creates gentle arc not straight drop. Angular subtense of this curvature across observer's field of view (typically 60-90 degrees) is fraction of degree - below threshold for perception as curved line versus straight line. Red line drawn across bottom photograph is itself suspicious - appears to be added digitally to emphasize \"straight\" horizon, but such lines can create illusion of flatness even on gently curved surface by averaging across arc. Meme selectively compares incomparable conditions: ultra-high altitude airplane views showing curvature to much lower building view where curvature is geometrically negligible. This is false equivalency fallacy. Proper comparison would be: Burj Khalifa view vs airplane at equivalent 2,700 feet altitude (also showing apparently flat horizon), or high-altitude airplane vs spacecraft at similar altitude both showing curvature. MythBusters reference may be misquoted or taken out of context. Show known for rigorous testing and explaining scientific principles accurately. If they discussed 2,500 feet, likely referred to theoretical measurability with instruments, not obvious visibility. Meme's rhetorical strategy exploits scale misunderstanding to create apparent contradiction where none exists. Effective propaganda because requires understanding of geometry, perspective, and scale to debunk - casual viewer sees \"simple\" contradiction suggesting conspiracy or error."])</script><script>self.__next_f.push([1,"14:T14ce,"])</script><script>self.__next_f.push([1,"Neil deGrasse Tyson pear-shaped Earth visual pun meme with actual pears. Professional portrait photograph of astrophysicist Neil deGrasse Tyson modified with text to mock his statement about Earth being pear-shaped. Image shows formal studio portrait with clean gradient background - teal-green-blue gradient fading from darker at edges to lighter in center creating professional headshot aesthetic. Tyson sits facing camera in relaxed but dignified pose - body slightly turned, upper body and hands visible. He wears formal business attire: dark navy blue three-piece suit (jacket, vest, trousers) with crisp white dress shirt and distinctive necktie featuring space/astronomy theme - tie shows dark blue background with nebula patterns, stars, cosmic imagery appropriate for renowned astrophysicist. Suit fits well showing professional tailoring. Tyson's hands positioned holding white dinner plate at waist/chest level presenting contents toward camera. On plate sit three green pears - Bartlett or Anjou pears with characteristic pyriform (pear) shape, green-yellow skin showing natural coloring and subtle brown spotting, stems still attached pointing upward. Pears arranged artfully on plate creating still-life composition. Tyson's facial expression shows slight knowing smile with raised eyebrows suggesting amusement or playfulness - expression could be interpreted as presenting something significant or offering pears literally. His distinctive features visible: mustache, goatee, characteristic friendly demeanor. Professional studio lighting illuminates subject evenly with soft shadows. Text overlay at top in large sans-serif font: \"FLAT EARTH MATTERS\" in light gray or white letters creating title/context. Lower right attribution: \"fb.com/fematters\" in white text. Visual pun operates on multiple levels: 1) Tyson famously stated Earth is \"pear-shaped\" referring to scientific fact that Earth is oblate spheroid (flattened at poles, bulging at equator due to rotation) with additional asymmetry where Southern Hemisphere's equatorial bulge is slightly larger than Northern Hemisphere's (measured difference of ~20 meters). Term \"pear-shaped\" caused public confusion suggesting dramatic fruit-like shape rather than subtle 0.000003% deviation from perfect oblate spheroid. 2) Meme takes Tyson's technical statement literally by showing him holding actual pears - visual joke suggesting if Earth is \"pear-shaped\" according to scientist, here are pears to represent it. Mockery suggests claim is absurd by literalizing metaphor. 3) Flat Earth community frequently targets Tyson (along with Bill Nye) as prominent science communicators defending mainstream cosmology. His pear-Earth statement became focal point for mockery because awkward phrasing made accurate science sound ridiculous to lay audience. Presenting actual pears frames scientific statement as nonsensical. However, Tyson's statement was scientifically accurate: precise measurements from GRACE (Gravity Recovery and Climate Experiment) satellites show Earth's equatorial bulge is asymmetric - equatorial radius at Southern Hemisphere approximately 20 meters greater than Northern Hemisphere at equatorial plane. This deviation from perfect oblate spheroid creates very slight \"pear\" asymmetry. Difference is real, measurable, and scientifically significant for understanding Earth's mass distribution and gravitational field variations, though imperceptible to naked eye from space. Earth's oblateness itself (polar vs equatorial diameter difference of 43 km out of 12,742 km diameter = 0.33%) results from centrifugal force due to rotation - fundamental physics principle. Tyson's use of \"pear-shaped\" was popularization attempt to explain technical concept to general audience, but backfired by creating misleading mental image. Better description: \"very slightly asymmetric oblate spheroid.\" Meme's humor exploits communication failure - technically correct statement that sounds absurd when taken literally. Photograph appears to be manipulated - Tyson likely photographed for different purpose, pears digitally added or composite created. His expression and body language suggest formal portrait rather than deliberately posing with pears. Professional photography quality and composition indicate stock portrait or publicity photo. Effectiveness in flat Earth communities stems from: 1) Ridiculing prominent science advocate, 2) Suggesting mainstream scientists make obviously ridiculous claims, 3) Implies globe Earth model is inconsistent (\"first it's sphere, then oblate spheroid, now pear-shaped - make up your mind\"), 4) Visual humor makes message shareable and memorable. Irony: meme mocks accurate science by presenting literal interpretation of metaphor, while flat Earth model contradicts overwhelming evidence from navigation, astronomy, physics. Tyson has addressed pear-Earth controversy multiple times, clarifying measurement precision and explaining why Earth's shape deviates slightly from perfect sphere while emphasizing overall sphericity. Scientific understanding requires precision - Earth is sphere to first approximation, oblate spheroid to second approximation, asymmetric oblate spheroid to third approximation. Each refinement represents increased measurement precision, not contradiction of previous understanding."])</script><script>self.__next_f.push([1,"15:T1371,"])</script><script>self.__next_f.push([1,"Spacewalk comparison meme suggesting space EVAs filmed underwater in training facilities. Two-panel comparison image implying astronaut spacewalks are faked using underwater neutral buoyancy training facilities with backgrounds digitally replaced. Format suggests NASA uses underwater footage while claiming it's space. Top panel shows two astronauts in white EVA (Extravehicular Activity) spacesuits performing underwater training exercise in Neutral Buoyancy Laboratory (NBL) or similar facility. Scene unmistakably underwater - blue-tinted water surrounds astronauts creating characteristic aquatic environment. Left astronaut appears in full white spacesuit with helmet, working on equipment/mockup below. Right astronaut similarly suited, body oriented differently suggesting three-dimensional movement. Both suits show realistic NASA EVA suit details - white fabric covering, mechanical joints, equipment attachments, helmet visors. Water creates distinctive visual effects: blue color cast throughout scene, slight haziness from particulates in water, different lighting characteristics than vacuum of space. Background shows training facility infrastructure - appears to be walls, equipment, possibly safety divers barely visible in blue water. Scene clearly identifiable as underwater training environment used by NASA, ESA, Russian space program for EVA preparation. Astronauts practice spacewalk procedures in neutral buoyancy pool where water's buoyancy approximately simulates weightlessness, allowing realistic training for space operations. Center shows \"fb.com/fematters\" attribution in white text. Bottom panel shows seemingly identical or very similar spacewalk scene but with dramatically different background. Same two astronauts in white spacesuits in essentially same positions/poses working on same equipment, but instead of blue water surrounding them, background now shows black void of space with Earth visible below - vibrant blue oceans, white clouds, curved horizon characteristic of orbital photography. Atmospheric glow visible at Earth's limb. Background appears as genuine space environment from low Earth orbit (ISS altitude ~250 miles). Equipment/hardware astronauts work on appears identical in both panels. Meme's implication: Top image is what actually happens - astronauts underwater in pool. Bottom image is what NASA shows public - same footage with background digitally replaced to simulate space. Suggests spacewalk broadcasts and photographs are composited fakes using underwater training footage with CGI Earth background added in post-production. Conspiracy theory claims astronauts never leave Earth; all \"space\" activities filmed in studios, underwater, or on aircraft, then backgrounds digitally manipulated. However, meme likely uses actual training footage (top) compared with actual space footage (bottom) to create false equivalency. NASA openly documents NBL training - not secret. Astronauts spend hundreds of hours in 40-foot-deep, 6.2-million-gallon pool practicing specific EVA tasks on full-scale ISS mockups before actual spacewalks. Training footage is publicly available, educational, and clearly identified as training. Differences between underwater training and actual spacewalk are obvious to careful observer: 1) Water creates blue tint, haze, bubbles (visible as astronauts move) - absent in space, 2) Underwater, astronauts' suits are weighted to achieve neutral buoyancy; in space, no weight needed, 3) Safety divers accompany underwater training - absent in space, 4) Underwater movement shows fluid dynamics; space movement shows pure momentum, 5) Equipment in water shows buoyancy effects; in space shows weightlessness. Space footage characteristics impossible to fake with underwater footage: 1) Perfect clarity without haze, 2) Absolute black sky, 3) Bright unfiltered sunlight creating harsh shadows, 4) Earth background showing correct orbital mechanics (moves across frame as ISS orbits), 5) Microgravity physics distinctly different from neutral buoyancy. Extensive evidence confirms real spacewalks occur: 1) ISS visible to naked eye from ground - can watch astronauts exit station through telescope, 2) Amateur radio operators track EVA communications, 3) Multiple nations conduct EVAs (USA, Russia, China, ESA) - competing nations wouldn't collaborate on hoax, 4) Decades of spacewalks with consistent physics, 5) Repairs and construction on ISS documented through multiple missions over 20+ years, 6) Astronauts from many countries participate including former Cold War adversaries. If using underwater footage, impossible to fake: consistent Earth rotation in background, orbital sunrise/sunset timing, stars positions matching time/date, hardware degradation over years from space radiation visible in photos. Meme's power comes from visual similarity - same suits, same positions - allowing false equivalency. Requires no technical knowledge to seem convincing to conspiracy-minded viewers."])</script><script>self.__next_f.push([1,"9:[\"$\",\"$L12\",null,{\"image\":{\"id\":\"other-350\",\"title\":\"Other 350\",\"category\":\"other\",\"categoryDisplay\":\"Other\",\"src\":\"/images/gallery/other/12806165_472737672925972_4414938429678510550_n.jpg\",\"description\":\"$13\"},\"prevImage\":{\"id\":\"other-349\",\"title\":\"Other 349\",\"category\":\"other\",\"categoryDisplay\":\"Other\",\"src\":\"/images/gallery/other/128
