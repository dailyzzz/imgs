temperature inversion traps clouds below mountain peaks. Common sight for mountain climbers/hikers reaching high summits. SKY CONDITIONS: Clear blue sky above cloud layer. Bright daylight illuminating scene. Some lighter clouds visible in distance at higher altitude. Overall impression of pristine, elevated environment - literally above everyday world. Mountain summit suggests achievement, perseverance, reaching goals through effort. TEXT OVERLAY: Top text (white Impact font): &quot;WE&#x27;VE LOST FAMILY AND FRIENDS ON THE JOURNEY&quot; - Acknowledges social cost of flat Earth belief. Bottom text (white Impact font): &quot;IT&#x27;S ONLY RIGHT THAT THE TRUTH SHOULD INTRODUCE US TO NEW FRIENDS&quot; - Reframes loss as gain through new community. &quot;fb.com/fematters&quot; attribution identifies flat Earth community source. FLAT EARTH SOCIAL DYNAMICS: Image addresses well-documented phenomenon - flat Earth believers often experience: 1) LOSS OF RELATIONSHIPS: Family members distancing themselves. Friends ending friendships. Coworkers avoiding them. Romantic relationships ending. Social isolation increasing. 2) WHY RELATIONSHIPS SUFFER: Flat Earth belief often consumes believers&#x27; attention - becomes primary topic of conversation. Non-believers find conversations frustrating, repetitive, impossible to resolve. Family concerned about loved one&#x27;s grasp on reality. Friends embarrassed to be associated with flat Earth belief. Believers may become evangelical, attempting to convert everyone they meet. Relationships strained by fundamental disagreement about basic reality. 3) NEW COMMUNITY: Flat Earth community provides replacement social network. Online forums, YouTube channels, Facebook groups offer belonging. Flat Earth conferences provide in-person connection. Community validates beliefs mainstream society rejects. Fellow believers understand and support each other. Friendship based on shared &quot;awakening&quot; to &quot;truth.&quot; PSYCHOLOGICAL ANALYSIS: Image reveals community-building strategy within flat Earth movement: ACKNOWLEDGE PAIN: Admitting relationship loss validates believers&#x27; experiences. Feeling understood strengthens community bonds. Creates us-vs-them solidarity against rejecting outside world. REFRAME AS POSITIVE: Loss of old relationships = shedding &quot;unenlightened&quot; connections. New friendships = relationships based on &quot;truth.&quot; Journey metaphor suggests hardship is part of noble quest. Price paid demonstrates commitment to truth. Suffering elevates believer&#x27;s sacrifice and conviction. PROVIDE SOLUTION: Flat Earth community explicitly offers replacement relationships. &quot;Truth&quot; brings new friends - movement provides belonging. You&#x27;re not alone - others share your experience. Trading old friends for new is worthwhile exchange. MOUNTAINTOP SYMBOLISM: Image metaphor is powerful: Journey (climbing) was difficult - required sacrifice. Summit reached (truth achieved) - effort rewarded. Standing above clouds - elevated above masses still trapped below. Arms raised in triumph - victory achieved despite hardship. Looking forward not back - new horizon awaits. Clear sky above - clarity and truth at the top. Clouds below - confusion and ignorance left behind. This creates heroic narrative: Believer as spiritual mountaineer who sacrificed relationships (left base camp behind), endured hardship (difficult climb), and reached enlightenment (summit above clouds). CULT DYNAMICS: Image exhibits classic cult social dynamics: 1) ISOLATION: Members separated from non-believing family/friends (whether deliberately or as consequence of beliefs). 2) REPLACEMENT COMMUNITY: Group provides substitute social network, meeting needs previously met by mainstream relationships. 3) US VS THEM: Outside world rejects believer; only community understands and accepts. 4) SUNK COST: Having lost relationships, believer has investment in maintaining beliefs - admitting flat Earth is false means relationships lost for nothing. 5) BOUNDARY MAINTENANCE: New friendships conditional on continued belief - leaving flat Earth means losing second set of friends. This creates powerful psychological trap - believer has burned bridges with mainstream world and formed new bonds contingent on belief. Leaving flat Earth means losing BOTH old and new relationships. SOCIAL ISOLATION CONCERNS: Mental health professionals note: Social isolation (from mainstream) combined with immersion in alternative community can: Reinforce extreme beliefs (no moderating outside perspectives). Create dependence on group for social needs. Make leaving psychologically costly (lose all remaining friends). Intensify worldview as identity becomes tied to community. Family members of flat Earth believers often struggle with how to maintain relationships without endorsing beliefs or enabling isolation. VISUAL RHETORIC: Inspirational stock photography style creates positive emotional frame. Mountaintop achievement imagery associates flat Earth journey with admirable accomplishment. &quot;Above the clouds&quot; suggests elevated understanding others lack. Victory pose signals success and fulfillment. Natural beauty suggests truth and clarity. Format is emotionally supportive rather than argumentative - aimed at believers experiencing relationship difficulties, offering comfort and community. EFFECTIVENESS: Image works to: Validate believers&#x27; real emotional pain of social rejection. Normalize relationship loss as expected consequence of truth-seeking. Promise replacement community to fill social void. Create sense of shared experience binding community together. Reframe loss as noble sacrifice rather than warning sign. Discourage reconsidering beliefs (would mean relationships lost for nothing AND lose new friends). CRITIQUE: While image addresses real phenomenon (relationship loss), it: Frames isolation as badge of honor rather than concerning symptom. Doesn&#x27;t consider that family/friends might have valid concerns. Presents replacement community as adequate substitute for diverse relationships. Encourages dependence on flat Earth community for social needs. Makes leaving belief system socially costly, trapping believers. Relationship loss with family/friends typically isn&#x27;t because they &quot;can&#x27;t handle truth&quot; - it&#x27;s because flat Earth belief is demonstrably false, consumes believers&#x27; lives, and family members struggle watching loved ones embrace delusion."/><meta property="og:type" content="article"/><meta name="twitter:card" content="summary_large_image"/><meta name="twitter:title" content="Other 388"/><meta name="twitter:description" content="Person standing triumphantly on mountaintop with arms raised above clouds, acknowledging losing family and friends on flat Earth journey but finding new comm..."/><meta name="twitter:image" content="https://images.zzzdaily.com/images/gallery/other/12963621_487106684822404_3929312028969752023_n.jpg"/><script src="/_next/static/chunks/polyfills-42372ed130431b0a.js" noModule=""></script></head><body class="font-rajdhani bg-background text-foreground antialiased"><div hidden=""><!--$--><!--/$--></div><div class="fixed inset-0 overflow-hidden pointer-events-none" style="z-index:0"><div class="absolute inset-0" style="background:radial-gradient(ellipse at 20% 20%, rgba(76, 29, 149, 0.15) 0%, transparent 50%),

ak/summit with arms raised in victory pose. Figure positioned on highest point of rocky outcrop - classic \"conquered the summit\" triumphant pose. Person wearing dark clothing - appears to be jacket/pants typical of hiking attire. Arms extended upward and outward in celebration gesture. Viewed from behind - facing away from camera toward horizon/clouds. CLOUD SEA BELOW: Most striking visual element - person stands ABOVE cloud layer. Dense white clouds fill valley/lower elevations creating \"sea of clouds\" effect. Rocky mountain peak extends above cloud layer into clear blue sky. Creates impression of standing above the world - elevated perspective. This \"inversion layer\" phenomenon occurs when observer is at altitude where temperature inversion traps clouds below mountain peaks. Common sight for mountain climbers/hikers reaching high summits. SKY CONDITIONS: Clear blue sky above cloud layer. Bright daylight illuminating scene. Some lighter clouds visible in distance at higher altitude. Overall impression of pristine, elevated environment - literally above everyday world. Mountain summit suggests achievement, perseverance, reaching goals through effort. TEXT OVERLAY: Top text (white Impact font): \"WE'VE LOST FAMILY AND FRIENDS ON THE JOURNEY\" - Acknowledges social cost of flat Earth belief. Bottom text (white Impact font): \"IT'S ONLY RIGHT THAT THE TRUTH SHOULD INTRODUCE US TO NEW FRIENDS\" - Reframes loss as gain through new community. \"fb.com/fematters\" attribution identifies flat Earth community source. FLAT EARTH SOCIAL DYNAMICS: Image addresses well-documented phenomenon - flat Earth believers often experience: 1) LOSS OF RELATIONSHIPS: Family members distancing themselves. Friends ending friendships. Coworkers avoiding them. Romantic relationships ending. Social isolation increasing. 2) WHY RELATIONSHIPS SUFFER: Flat Earth belief often consumes believers' attention - becomes primary topic of conversation. Non-believers find conversations frustrating, repetitive, impossible to resolve. Family concerned about loved one's grasp on reality. Friends embarrassed to be associated with flat Earth belief. Believers may become evangelical, attempting to convert everyone they meet. Relationships strained by fundamental disagreement about basic reality. 3) NEW COMMUNITY: Flat Earth community provides replacement social network. Online forums, YouTube channels, Facebook groups offer belonging. Flat Earth conferences provide in-person connection. Community validates beliefs mainstream society rejects. Fellow believers understand and support each other. Friendship based on shared \"awakening\" to \"truth.\" PSYCHOLOGICAL ANALYSIS: Image reveals community-building strategy within flat Earth movement: ACKNOWLEDGE PAIN: Admitting relationship loss validates believers' experiences. Feeling understood strengthens community bonds. Creates us-vs-them solidarity against rejecting outside world. REFRAME AS POSITIVE: Loss of old relationships = shedding \"unenlightened\" connections. New friendships = relationships based on \"truth.\" Journey metaphor suggests hardship is part of noble quest. Price paid demonstrates commitment to truth. Suffering elevates believer's sacrifice and conviction. PROVIDE SOLUTION: Flat Earth community explicitly offers replacement relationships. \"Truth\" brings new friends - movement provides belonging. You're not alone - others share your experience. Trading old friends for new is worthwhile exchange. MOUNTAINTOP SYMBOLISM: Image metaphor is powerful: Journey (climbing) was difficult - required sacrifice. Summit reached (truth achieved) - effort rewarded. Standing above clouds - elevated above masses still trapped below. Arms raised in triumph - victory achieved despite hardship. Looking forward not back - new horizon awaits. Clear sky above - clarity and truth at the top. Clouds below - confusion and ignorance left behind. This creates heroic narrative: Believer as spiritual mountaineer who sacrificed relationships (left base camp behind), endured hardship (difficult climb), and reached enlightenment (summit above clouds). CULT DYNAMICS: Image exhibits classic cult social dynamics: 1) ISOLATION: Members separated from non-believing family/friends (whether deliberately or as consequence of beliefs). 2) REPLACEMENT COMMUNITY: Group provides substitute social network, meeting needs previously met by mainstream relationships. 3) US VS THEM: Outside world rejects believer; only community understands and accepts. 4) SUNK COST: Having lost relationships, believer has investment in maintaining beliefs - admitting flat Earth is false means relationships lost for nothing. 5) BOUNDARY MAINTENANCE: New friendships conditional on continued belief - leaving flat Earth means losing second set of friends. This creates powerful psychological trap - believer has burned bridges with mainstream world and formed new bonds contingent on belief. Leaving flat Earth means losing BOTH old and new relationships. SOCIAL ISOLATION CONCERNS: Mental health professionals note: Social isolation (from mainstream) combined with immersion in alternative community can: Reinforce extreme beliefs (no moderating outside perspectives). Create dependence on group for social needs. Make leaving psychologically costly (lose all remaining friends). Intensify worldview as identity becomes tied to community. Family members of flat Earth believers often struggle with how to maintain relationships without endorsing beliefs or enabling isolation. VISUAL RHETORIC: Inspirational stock photography style creates positive emotional frame. Mountaintop achievement imagery associates flat Earth journey with admirable accomplishment. \"Above the clouds\" suggests elevated understanding others lack. Victory pose signals success and fulfillment. Natural beauty suggests truth and clarity. Format is emotionally supportive rather than argumentative - aimed at believers experiencing relationship difficulties, offering comfort and community. EFFECTIVENESS: Image works to: Validate believers' real emotional pain of social rejection. Normalize relationship loss as expected consequence of truth-seeking. Promise replacement community to fill social void. Create sense of shared experience binding community together. Reframe loss as noble sacrifice rather than warning sign. Discourage reconsidering beliefs (would mean relationships lost for nothing AND lose new friends). CRITIQUE: While image addresses real phenomenon (relationship loss), it: Frames isolation as badge of honor rather than concerning symptom. Doesn't consider that family/friends might have valid concerns. Presents replacement community as adequate substitute for diverse relationships. Encourages dependence on flat Earth community for social needs. Makes leaving belief system socially costly, trapping believers. Relationship loss with family/friends typically isn't because they \"can't handle truth\" - it's because flat Earth belief is demonstrably false, consumes believers' lives, and family members struggle watching loved ones embrace delusion."])</script><script>self.__next_f.push([1,"14:T1bc0,"])</script><script>self.__next_f.push([1,"Airplane silhouette with dramatic shadow rays extending from sun, questioning how such shadow would be possible if sun were 93 million miles away. Flat Earth meme using atmospheric optical phenomenon to challenge conventional astronomical distance to sun, arguing shadow effects prove sun is small and local rather than distant star. Image shows striking sky photograph with flat Earth argument overlay. PHOTOGRAPH: Dramatic sky image showing airplane silhouette against bright cloudy sky with sun directly behind/near aircraft. Sun creates intense backlighting effect. Airplane appears as dark silhouette - small aircraft shape visible against bright sky. Wings, fuselage, tail visible in profile. Appears to be commercial or private aircraft at altitude. SHADOW RAYS: Most striking visual element - dark rays/streaks appear to radiate outward from airplane/sun position in multiple directions. These shadowy bands extend across cloudy sky creating dramatic visual effect. Rays appear to emanate from single point (near sun/airplane) and spread outward in all directions. Effect creates impression of shadows being cast in 3D space through atmosphere. ATMOSPHERIC CONDITIONS: Hazy/cloudy sky with high moisture content visible. Sun partially obscured by aircraft and atmospheric haze. Clouds scattered throughout frame catching light and creating contrast. Blue-gray atmospheric coloring with bright white/yellow near sun position. These conditions (high moisture, particulates in air) create visible light scattering effects. TEXT OVERLAY: Top text: \"WOULD IT BE POSSIBLE TO GET THIS SHADOW...\" Bottom text: \"IF THE SUN WERE 93 MILLION MILES AWAY?\" Question format challenges accepted astronomical distance. \"fb.com/fematters\" attribution visible. FLAT EARTH ARGUMENT: 1) SHADOW GEOMETRY: If sun were truly 93 million miles away, its rays would arrive essentially parallel (like train tracks appearing parallel at distance). Shadow from tiny airplane couldn't create diverging rays visible across sky. Divergent shadows suggest point light source nearby, not distant star. 2) LOCAL SUN MODEL: Flat Earth cosmology typically proposes sun is small (approximately 32 miles diameter) and close (approximately 3,000 miles altitude), circling above flat plane. This local sun would create divergent shadows as seen in image - light rays spreading from nearby point source rather than arriving parallel from distant source. 3) PERSPECTIVE PROOF: Visible shadow rays \"prove\" sun cannot be 93 million miles away - shadow geometry visible to naked eye demonstrates nearby light source. If mainstream astronomy correct, this visual effect should be impossible. SCIENTIFIC EXPLANATION - What's Actually Happening: 1) CREPUSCULAR RAYS: This phenomenon is called \"crepuscular rays\" (or sometimes \"God rays\" or \"sunbeams\"). Common atmospheric optical effect occurring when: Sun's light passes through gaps in clouds or around obstacles. Atmospheric particles (dust, water vapor, pollution) scatter light making beams visible. Contrast between illuminated and shadowed areas of atmosphere creates visible rays. Effect is perspective illusion - rays are actually parallel but appear to diverge due to perspective (like railroad tracks appearing to converge at distance, but in reverse). 2) PERSPECTIVE GEOMETRY: Parallel lines appear to converge toward vanishing point when receding from viewer. When parallel sunbeams extend toward viewer, they appear to diverge from point near sun. Same reason why roads appear to meet at horizon - parallel lines create perspective illusion of convergence/divergence depending on direction. Rays in image ARE essentially parallel (from 93-million-mile distant sun), but APPEAR to spread out due to perspective from viewer's position. 3) ANTICREPUSCULAR RAYS: If you turn around 180 degrees when seeing crepuscular rays, you can sometimes see \"anticrepuscular rays\" - same parallel beams appearing to CONVERGE toward antisolar point. Same rays appearing to both diverge AND converge depending on direction you look. This confirms rays are parallel and appearance is perspective effect. 4) WHY AIRPLANE CREATES THIS: Airplane passing near line-of-sight to sun creates small shadow in atmosphere. With right atmospheric conditions (particles to scatter light, moisture making beams visible), shadow becomes visible as dark ray. Aircraft's small shadow extended through miles of atmosphere creates visible streak. Sun's parallel rays create parallel shadow, but perspective makes it appear to radiate from sun. 5) REPRODUCIBLE WITH PARALLEL LIGHT: You can recreate this effect with known parallel light source. Photography of laser beams in dusty room shows same perspective effect. Known parallel beams appear divergent when viewed from certain angles. This confirms effect is perspective illusion, not proof of local light source. TECHNICAL PHOTOGRAPHY NOTE: This type of dramatic crepuscular ray photograph requires: High particulate/moisture content in atmosphere (makes light rays visible). Sun at right angle relative to clouds/obstacles. Camera positioned to capture contrast between lit and shadowed atmosphere. Images like this often captured at sunrise/sunset when sun angle and atmospheric conditions optimal. Nothing about photograph is unusual or unexpected - common atmospheric phenomenon photographers seek out for dramatic effect. FLAT EARTH LOGIC FLAW: Argument assumes divergent-appearing rays prove divergent reality. But: Parallel railroad tracks appear to converge - nobody concludes rails actually touch. Parallel building edges appear to converge at top - nobody concludes building is narrower at top. Same perspective rules apply to sunbeams - parallel rays appear divergent from certain viewing angles. Claiming divergent appearance proves divergent reality demonstrates misunderstanding of perspective geometry. SCIENTIFIC CONSENSUS: Crepuscular rays have been understood and explained by atmospheric optics for centuries. No optical physicist, meteorologist, or astronomer considers this evidence against distant sun. Phenomenon perfectly consistent with 93-million-mile distant sun plus atmospheric scattering plus perspective effects. Amateur photographers, pilots, and meteorologists observe this regularly without concluding sun is nearby. IMAGE SOURCE: Photograph appears to be legitimate atmospheric optical phenomenon capture - possibly by amateur photographer or aviation enthusiast. Flat Earth community added text overlay to repurpose as propaganda. Original photographer likely not associated with flat Earth movement. Image illustrates beautiful natural phenomenon being misrepresented as evidence for pseudo-scientific claim. VISUAL APPEAL: Dramatic image creates engagement. Viewers genuinely impressed by striking visual effect. Emotional response (\"wow, look at that!\") primes acceptance of accompanying text. Question format (\"would it be possible...?\") invites viewer to answer \"no\" based on intuition rather than understanding of atmospheric optics. Effective propaganda technique using beautiful imagery to make false claim seem plausible."])</script><script>self.__next_f.push([1,"15:T17ef,"])</script><script>self.__next_f.push([1,"Apollo moon landing photograph with text claiming \"proof of faked moon landing in 5 seconds\" based on horizon position in astronaut's visor reflection. Moon landing conspiracy theory image analyzing iconic Buzz Aldrin photograph, arguing visible horizon in helmet reflection proves studio filming on small set. IMAGE: Famous Apollo 11 photograph showing astronaut (Buzz Aldrin) in full spacesuit on lunar surface. One of most iconic space photographs ever taken - shows astronaut in white spacesuit standing on gray lunar regolith. ASTRONAUT DETAILS: White EVA spacesuit with American flag patch visible on shoulder. Gold-tinted helmet visor reflects surrounding scene. Spacesuit appears bulky - typical of Apollo-era pressure suits. Gloves visible with astronaut appearing to hold or manipulate equipment. Legs and boots standing on lunar surface. VISOR REFLECTION: Key element flat Earthers focus on - visor shows reflection of lunar landscape, photographer (Neil Armstrong), Lunar Module, and surrounding terrain. Reflection provides wide-angle view of scene from astronaut's perspective. Horizon line visible in reflection showing lunar surface meeting black sky. LUNAR SURFACE: Gray powdery regolith (lunar soil) visible. Footprints and disturbed soil around astronaut. Surface appears rough and dusty as expected for Moon. No atmosphere means no sky coloring - just black space above horizon. HEADER TEXT: \"PROOF OF FAKED MOON LANDING IN 5 SECONDS...\" - Sensationalist claim promising quick definitive evidence. FOOTER TEXT: \"THE 'HORIZON' IS VISIBLE BEHIND HIM AND IN FRONT OF HIM IN HIS VISIOR SHOWING HOW SMALL THE SET WAS. PLUS THE LANDERS SHADOW ALMOST REACHES THE HORIZON!\" - Claims simultaneous visibility of horizon proves small set. Also claims Lunar Module shadow length proves artificial lighting/small space. FLAT EARTH/MOON HOAX ARGUMENT: 1) HORIZON TOO CLOSE: If really on Moon, horizon should be much farther away (Moon is 2,159 miles diameter). Visible horizon \"proves\" they're on small studio set where backdrop is only yards away. 2) REFLECTION SHOWS SET LIMITS: Visor reflection allegedly shows entire \"set\" with horizon visible all around - \"real\" lunar surface would extend much farther before curving away. 3) SHADOW LENGTH: Lunar Module's shadow extending \"almost to horizon\" supposedly proves small set with nearby backdrop, since on real Moon shadows would extend across vast distances before reaching any visible boundary. SCIENTIFIC RESPONSE: 1) MOON IS SMALLER THAN EARTH: Moon's horizon IS closer than Earth's due to smaller diameter. On Moon, horizon is approximately 1.5 miles away at eye level (vs ~3 miles on Earth). So yes, lunar horizon appears close - that's correct physics, not evidence of studio. 2) WIDE-ANGLE DISTORTION: Gold visor is curved convex reflective surface creating wide-angle/fisheye distortion. This makes horizon appear to wrap around viewer from all sides - normal optical effect of curved reflective surface, not proof of small set. 3) NO ATMOSPHERE: On Moon there's no atmospheric haze to obscure distant features. On Earth, distant objects fade due to atmosphere. On Moon, distant features remain sharp until they curve over horizon. This can make horizon appear closer or more defined than expected based on Earth experience. 4) SHADOW PHYSICS: In vacuum with no atmosphere, shadows are extremely sharp and well-defined. Sun angle during Apollo missions created long shadows. Shadow length depends on sun angle and object height - perfectly explainable through normal physics without invoking studio lighting. 5) MULTIPLE CAMERAS/ANGLES: Apollo missions took thousands of photographs from various angles. Each photo consistent with previous ones, terrain matches orbital photography, laser reflectors left on Moon still used by scientists today. Consistency across all documentation argues against studio filming. 6) INDEPENDENT VERIFICATION: USSR tracked Apollo missions and would have exposed hoax if detected - they had every motivation to embarrass USA during Cold War. China, Japan, India have all independently verified Apollo landing sites with orbital imagery showing equipment, tracks, and disturbance patterns. REFLECTION ANALYSIS: Visor reflection actually shows: Photographer (Neil Armstrong) holding camera. Lunar Module in background. Lunar surface extending to horizon. Equipment and experiments. Scene is CONSISTENT with being on Moon - not evidence against it. Curved visor creates expected wide-angle distortion. SHADOW CLAIMS: Claim about Lunar Module shadow \"almost reaching horizon\" misunderstands lunar conditions: 1) On Moon, shadows are extremely long due to low sun angle during many EVAs. 2) Horizon is closer on Moon (smaller body). 3) Shadow length is function of sun angle and object height - calculable and consistent with Moon. 4) If in studio with artificial lighting, shadows would show multiple light source artifacts (multiple shadows) - Apollo photos show single consistent sun-angle shadows. SOURCE: This specific image is one of hundreds of Apollo photographs subjected to conspiracy analysis. Every claimed \"anomaly\" has been thoroughly explained by photography experts, NASA engineers, independent scientists, and even film production professionals who note how difficult such a hoax would be to execute. VISUAL RHETORIC: Image uses authentic NASA photograph but adds misleading text interpretation. Encourages viewer to \"see\" evidence of fakery in normal photographic elements. Assumes viewers unfamiliar with lunar conditions, wide-angle optics, or Apollo mission details. \"5 seconds\" claim creates false impression that evidence is obvious/undeniable when it actually requires ignoring scientific explanations. MOON LANDING DENIAL OVERLAP: While flat Earth and moon landing denial are separate conspiracy theories, they often overlap in conspiracy communities. Both require believing NASA lies, government deception, and millions of people maintaining impossible secrets. Flat Earthers typically also believe Moon is not solid sphere but luminous disk, making Moon landings impossible by definition in their worldview."])</script><script>self.__next_f.push([1,"9:[\"$\",\"$L12\",null,{\"image\":{\"id\":\"other-388\",\"title\":\"Other 388\",\"category\":\"other\",\"categoryDisplay\":\"Other\",\"src\":\"/images/gallery/other/12963621_487106684822404_3929312028969752023_n.jpg\",\"description\":\"$13\"},\"prevImage\":{\"id\":\"other-387\",\"title\":\"Other 387\",\"category\":\"other\",\"categoryDisplay\":\"Other\",\"src\":\"/images/gallery/other/12957620_485925478273858_7023692965075176474_o.jpg\",\"description\":\"$14\"},\"nextImage\":{\"id\":\"other-389\",\"title\":\"Other 389\",\"category\":\"other\",\"categoryDisplay\":\"Other\",\"src\":\"/images/gallery/other/12963819_485550064978066_8752543967666575158_n.jpg\",\"description\":\"$15\"}}]\n"])</script><script>self.__next_f.push([1,"e:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"c:null\n16:T1d5e,"])</script><script>self.__next_f.push([1,"Person standing triumphantly on mountaintop with arms raised above clouds, acknowledging losing family and friends on flat Earth journey but finding new community. Inspirational image addressing social isolation experienced by flat Earth believers, reframing loss of relationships as price paid for truth while celebrating new friendships formed within movement. PHOTOGRAPH: Dramatic mountain landscape photo
