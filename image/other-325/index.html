hes creating dark horizon line. Body of water (lake or river) visible as dark calm surface in foreground reflecting faint colors. Rocky or earthen shore visible in immediate foreground on right. Horizon shows gradient of warm colors - orange, yellow fading into darker blue-green above suggesting photograph captured from sunset through night into dawn, or twilight period. Lower left shows &#x27;FLAT EARTH MATTERS&#x27; text in white sans-serif font. Lower right shows &#x27;fb.com/fematters&#x27; attribution. Flat Earth community shares star trail photographs claiming circular motion around fixed point proves stars rotate above stationary flat Earth rather than Earth rotating beneath stars. However, star trails actually demonstrate Earth&#x27;s rotation. From Northern Hemisphere, stars appear to circle Polaris because observer on rotating Earth sees celestial sphere appear to rotate in opposite direction. Polaris sits nearly aligned with Earth&#x27;s rotational axis, so appears stationary while other stars trace circles around it. Southern Hemisphere observers see stars circle southern celestial pole (no bright pole star there). This phenomenon only makes sense on rotating sphere - if Earth were stationary disc with local rotating dome of stars, different mechanism would be required and observers at different locations would see different centers of rotation, which they don&#x27;t. Star trail photography used by astronomers for centuries to demonstrate and measure Earth&#x27;s rotation rate. Circular patterns prove spherical rotating Earth, not flat stationary plane. Foucault pendulum provides complementary evidence - pendulum&#x27;s swing plane rotates due to Earth&#x27;s rotation beneath it. Both phenomena demonstrate same physical reality: Earth rotates on axis once per ~23.93 hours (sidereal day)"/><meta property="og:type" content="article"/><meta name="twitter:card" content="summary_large_image"/><meta name="twitter:title" content="Other 325"/><meta name="twitter rust of up to 5 tons LEFT NO LANDING CRATER'. Top center displays iconic Apollo 11 Lunar Module photograph on moon's surface. Gold-foil wrapped descent stage with ladder visible, four landing pads resting on gray lunar regolith. Astronaut in white spacesuit visible on lunar surface. American flag planted nearby. Surface shows gray moon dust with footprints. Black sky above. Scene shows characteristic harsh lighting and shadows from unfiltered sunlight. Top right panel on gold/tan background states: 'LANDING FOOT WITH NO TRACE OF MOON DUST' (likely lowered by a crane in place on the movie set)' - parenthetical suggests film set rather than moon. Bottom left shows close-up photograph of Lunar Module descent stage from below - golden-foil thermal insulation with 'UNITED STATES' text visible, structural supports, thruster bells pointing downward. Harsh shadows visible on surface below. No visible blast crater beneath engine despite claimed 5-ton thrust. Bottom center shows 'Deesillustration.com' watermark. Bottom right displays close-up photograph of LM landing pad foot - circular dish-shaped foot covered in crinkled gold foil, approximately 3 feet diameter. Pad sits on gray lunar surface with disturbed regolith around it showing compression pattern. Surrounding surface appears dusty and disturbed but landing pad itself appears relatively clean without thick coating of dust. Lower right shows 'fb.com/fematters' attribution. Collage presents common moon landing hoax arguments: 1) Descent engine's 10,000 lbf (45 kN) thrust should have created crater in lunar surface, 2) Landing pads should be covered in moon dust blown during landing. However, both claims misunderstand lunar conditions: 1) Lunar surface is hard compacted regolith beneath thin dust layer - not soft like beach sand. Engine throttled down to ~3,000 lbf during final descent to reduce impact. Exhaust dispersed across wide area creating shallow depression visible in photos but not deep crater. Vacuum environment means no air to create turbulent blast. 2) Dust WAS disturbed during landing (visible in film footage as spray radiating outward), but in vacuum with no air resistance, dust particles followed ballistic trajectories away from landing site rather than settling back on pads. Some dust accumulated but not thick coating. Landing pads show expected appearance given vacuum environment physics. Multiple independent analyses of Apollo photos, lunar samples (842 pounds returned), retroreflectors placed on moon still used for laser ranging, testimony from 400,000 NASA workers, verification by Soviet Union (Cold War adversary tracking missions), satellite imagery showing landing sites with equipment still visible all confirm moon landings occurred. Photograph analysis claiming 'impossibilities' misunderstands lunar environment physics or applies Earth-based intuitions to airless low-gravity conditions"])</script><script>self.__next_f.push([1,"9:[\"$\",\"$L12\",null,{\"image\":{\"id\":\"other-325\",\"title\":\"Other 325\",\"category\":\"other\",\"categoryDisplay\":\"Other\",\"src\":\"/images/gallery/other/12794964_473340079532398_4010653388263023867_o.jpg\",\"description\":\"$13\"},\"prevImage\":{\"id\":\"other-324\",\"title\":\"Other 324\",\"category\":\"other\",\"categoryDisplay\":\"Other\",\"src\":\"/images/gallery/other/12792190_471789219687484_3939437447536827211_o.jpg\",\"description\":\"$14\"},\"nextImage\":{\"id\":\"other-326\",\"title\":\"Other 326\",\"category\":\"other\",\"categoryDisplay\":\"Other\",\"src\":\"/images/gallery/other/12795283_471213729745033_7497933477636279075_n.jpg\",\"description\":\"$15\"}}]\n"])</script><script>self.__next_f.push([1,"e:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"c:null\n16:Tba8,"])</script><script>self.__next_f.push([1,"Star trail long-exposure photograph showing circular patterns ar
