"ZZZ Daily"/><meta name="publisher" content="ZZZ Daily"/><meta name="robots" content="index, follow"/><meta name="googlebot" content="index, follow, max-video-preview:-1, max-image-preview:large, max-snippet:-1"/><link rel="canonical" href="https://images.zzzdaily.com/"/><meta property="og:title" content="Other 359"/><meta property="og:description" content="Spirit level tool on desert landscape questioning lack of visible curvature over 100-mile horizon. Photograph showing carpenter&#x27;s level tool positioned acros..."/><meta property="og:image" content="https://images.zzzdaily.com/images/gallery/other/12814615_470909543108785_1266191908909155172_n.png"/><meta property="og:image:width" content="1200"/><meta property="og:image:height" content="630"/><meta property="og:image:alt" content="Spirit level tool on desert landscape questioning lack of visible curvature over 100-mile horizon. Photograph showing carpenter&#x27;s level tool positioned across wide landscape view with text challenging Earth curvature visibility. Image shows expansive desert or arid landscape view from elevated vantage point. Terrain appears relatively flat or gently rolling with minimal vertical relief. Landscape shows tan/brown earth tones suggesting desert, badlands, or arid region. Scattered vegetation visible as darker patches - appears to be scrub brush, small trees, or desert plants creating texture across terrain. Terrain shows various geological features - what appear to be mesas, buttes, or eroded formations characteristic of desert Southwest United States. Atmospheric perspective makes distant features appear hazier and bluer. Horizon line cuts across image showing transition between land and sky. Horizon appears straight from this viewing angle spanning width of frame. Sky above shows clear blue color with few scattered white clouds - high desert sky with excellent visibility. Lighting suggests midday or afternoon sun creating shadows defining terrain features. Overlaid on landscape photograph is image of carpenter&#x27;s level (spirit level) - construction tool used to determine whether surface is horizontal/level. Level appears as bright orange/red rectangular tool with black ends showing typical torpedo level or box level design. Level shows multiple vial windows (bubble vials) containing liquid with air bubbles - these indicate whether surface is level when bubble centers between marks. Level positioned horizontally across frame as if measuring horizon&#x27;s levelness. Level&#x27;s placement creates visual suggestion that horizon line (representing Earth&#x27;s surface over distance) registers as perfectly level on tool, implying no curvature detected. Tool&#x27;s presence serves as &quot;proof&quot; that Earth is flat. Text overlay at top in large bold white letters with black outline: &quot;THAT&#x27;S OVER 100 MILES OF HORIZON&quot; claiming vast distance visible in photograph. Second line below in slightly smaller white text: &quot;WHERE IS THE CURVATURE?&quot; posing rhetorical question challenging absence of visible curve. Below that in lighter gray/transparent text: &quot;FLAT EARTH MATTERS&quot; - movement slogan. Bottom left shows &quot;fb.com/fematters&quot; attribution in white text on dark background. Meme&#x27;s argument: Photograph shows over 100 miles of horizon (assuming high vantage point with excellent visibility). Horizon appears perfectly straight, registers as level on carpenter&#x27;s level. If Earth were sphere, horizon should show obvious curvature over 100-mile span. Since no curvature visible, Earth must be flat. Spirit level confirms horizon is truly level (flat), not curved. However, multiple problems with argument: 1) SCALE MISUNDERSTANDING: Even viewing 100 miles of horizon from elevated position, curvature of Earth (7,917-mile diameter) appears extremely subtle. Curvature becomes visible to human eye only with very wide field of view or from high altitude (typically 35,000+ feet for subtle detection, 60,000+ feet for clear perception). From ground level or modest elevation (few hundred to few thousand feet), 100-mile horizon shows curvature drop of only ~1-2 degrees across entire visible arc - below threshold for perception as curved line versus straight line in narrow field of view. 2) VIEWING ANGLE: Photograph appears taken from elevated desert overlook, perhaps few hundred to few thousand feet altitude. At this height, visible horizon extends perhaps 60-80 miles at most, not 100+ miles. Atmospheric haze limits visibility further. Horizon might span 100 miles total if considering full 360-degree view, but photo shows only narrow slice (maybe 90-120 degrees field of view), meaning visible horizon arc much shorter. 3) SPIRIT LEVEL MISUSE: Carpenter&#x27;s level is precision tool designed for small-scale construction projects (measuring surfaces in feet/meters). Bubble vial indicates whether surface is perpendicular to local gravity. On spherical Earth, &quot;level&quot; means perpendicular to gravity vector pointing toward Earth&#x27;s center - not geometrically parallel to straight line. Level placed at any location on Earth reads &quot;level&quot; when perpendicular to local vertical, regardless of planet&#x27;s overall curvature. Level cannot detect Earth&#x27;s curvature because it measures local gravitational vertical, which by definition is perpendicular to surface. If Earth were 100 miles wide (vastly smaller than reality), level would still read &quot;level&quot; at any point on surface. 4) PERSPECTIVE: Horizon in photograph likely appears straight because it IS straight within frame - straight line is projection of curved horizon onto narrow field of view. Curvature only appears when viewing wide enough arc. Analogy: holding string along basketball&#x27;s surface - over few inches, string appears to match curve, but can&#x27;t see overall curvature by examining short segment. 5) PHOTOGRAPH PROPERTIES: Image shows narrow horizontal slice of view. Lens focal length, field of view, and framing all affect how curvature appears. Standard lenses (not fish-eye) show little curvature because they capture limited horizontal span. Wide-angle lenses can make even flat lines appear curved. Curvature requires specific viewing conditions to be obvious. Mathematical calculation: From 1,000-foot elevation (generous estimate for desert overlook), distance to horizon = √(2 × radius × height) = √(2 × 3,959 miles × 0.189 miles) ≈ 39 miles. Even assuming 2,000-foot elevation extends horizon to ~55 miles. Over this distance, Earth curves such that horizon dips ~0.5-0.7 degrees from horizontal tangent at observer - imperceptible as curve in narrow view. Actual evidence for curvature visible from ground: Ships disappearing hull-first over ocean horizon (easily observed with binoculars), different portions of sky visible from different latitudes (different star constellations), shadows falling at different angles at same time in locations separated by latitude (Eratosthenes experiment), sunrise/sunset occurring at different times across longitudes (time zones). These observations possible from ground level, require no special equipment, and directly demonstrate curvature. Meme&#x27;s &quot;100 miles&quot; claim likely exaggerated. Standard visibility even in clear desert conditions limited to 60-100 miles maximum due to atmospheric scattering. Photograph shows far less. Spirit level as &quot;proof&quot; is prop creating false authority - construction tool meant for local measurements can&#x27;t detect planetary-scale curvature. Equivalent to using ruler to measure Earth&#x27;s circumference - wrong tool, wrong scale."/><meta property="og:type" content="article"/><meta name="twitter:card" content="summary_large_image"/><meta name="twitter:title" content="Other 359"/><meta name="twitter:description" content="Spirit level tool on desert landscape questioning lack of visible curvature over 100-mile horizon. Photograph showing carpenter&#x27;s level dlands, or arid region. Scattered vegetation visible as darker patches - appears to be scrub brush, small trees, or desert plants creating texture across terrain. Terrain shows various geological features - what appear to be mesas, buttes, or eroded formations characteristic of desert Southwest United States. Atmospheric perspective makes distant features appear hazier and bluer. Horizon line cuts across image showing transition between land and sky. Horizon appears straight from this viewing angle spanning width of frame. Sky above shows clear blue color with few scattered white clouds - high desert sky with excellent visibility. Lighting suggests midday or afternoon sun creating shadows defining terrain features. Overlaid on landscape photograph is image of carpenter's level (spirit level) - construction tool used to determine whether surface is horizontal/level. Level appears as bright orange/red rectangular tool with black ends showing typical torpedo level or box level design. Level shows multiple vial windows (bubble vials) containing liquid with air bubbles - these indicate whether surface is level when bubble centers between marks. Level positioned horizontally across frame as if measuring horizon's levelness. Level's placement creates visual suggestion that horizon line (representing Earth's surface over distance) registers as perfectly level on tool, implying no curvature detected. Tool's presence serves as \"proof\" that Earth is flat. Text overlay at top in large bold white letters with black outline: \"THAT'S OVER 100 MILES OF HORIZON\" claiming vast distance visible in photograph. Second line below in slightly smaller white text: \"WHERE IS THE CURVATURE?\" posing rhetorical question challenging absence of visible curve. Below that in lighter gray/transparent text: \"FLAT EARTH MATTERS\" - movement slogan. Bottom left shows \"fb.com/fematters\" attribution in white text on dark background. Meme's argument: Photograph shows over 100 miles of horizon (assuming high vantage point with excellent visibility). Horizon appears perfectly straight, registers as level on carpenter's level. If Earth were sphere, horizon should show obvious curvature over 100-mile span. Since no curvature visible, Earth must be flat. Spirit level confirms horizon is truly level (flat), not curved. However, multiple problems with argument: 1) SCALE MISUNDERSTANDING: Even viewing 100 miles of horizon from elevated position, curvature of Earth (7,917-mile diameter) appears extremely subtle. Curvature becomes visible to human eye only with very wide field of view or from high altitude (typically 35,000+ feet for subtle detection, 60,000+ feet for clear perception). From ground level or modest elevation (few hundred to few thousand feet), 100-mile horizon shows curvature drop of only ~1-2 degrees across entire visible arc - below threshold for perception as curved line versus straight line in narrow field of view. 2) VIEWING ANGLE: Photograph appears taken from elevated desert overlook, perhaps few hundred to few thousand feet altitude. At this height, visible horizon extends perhaps 60-80 miles at most, not 100+ miles. Atmospheric haze limits visibility further. Horizon might span 100 miles total if considering full 360-degree view, but photo shows only narrow slice (maybe 90-120 degrees field of view), meaning visible horizon arc much shorter. 3) SPIRIT LEVEL MISUSE: Carpenter's level is precision tool designed for small-scale construction projects (measuring surfaces in feet/meters). Bubble vial indicates whether surface is perpendicular to local gravity. On spherical Earth, \"level\" means perpendicular to gravity vector pointing toward Earth's center - not geometrically parallel to straight line. Level placed at any location on Earth reads \"level\" when perpendicular to local vertical, regardless of planet's overall curvature. Level cannot detect Earth's curvature because it measures local gravitational vertical, which by definition is perpendicular to surface. If Earth were 100 miles wide (vastly smaller than reality), level would still read \"level\" at any point on surface. 4) PERSPECTIVE: Horizon in photograph likely appears straight because it IS straight within frame - straight line is projection of curved horizon onto narrow field of view. Curvature only appears when viewing wide enough arc. Analogy: holding string along basketball's surface - over few inches, string appears to match curve, but can't see overall curvature by examining short segment. 5) PHOTOGRAPH PROPERTIES: Image shows narrow horizontal slice of view. Lens focal length, field of view, and framing all affect how curvature appears. Standard lenses (not fish-eye) show little curvature because they capture limited horizontal span. Wide-angle lenses can make even flat lines appear curved. Curvature requires specific viewing conditions to be obvious. Mathematical calculation: From 1,000-foot elevation (generous estimate for desert overlook), distance to horizon = √(2 × radius × height) = √(2 × 3,959 miles × 0.189 miles) ≈ 39 miles. Even assuming 2,000-foot elevation extends horizon to ~55 miles. Over this distance, Earth curves such that horizon dips ~0.5-0.7 degrees from horizontal tangent at observer - imperceptible as curve in narrow view. Actual evidence for curvature visible from ground: Ships disappearing hull-first over ocean horizon (easily observed with binoculars), different portions of sky visible from different latitudes (different star constellations), shadows falling at different angles at same time in locations separated by latitude (Eratosthenes experiment), sunrise/sunset occurring at different times across longitudes (time zones). These observations possible from ground level, require no special equipment, and directly demonstrate curvature. Meme's \"100 miles\" claim likely exaggerated. Standard visibility even in clear desert conditions limited to 60-100 miles maximum due to atmospheric scattering. Photograph shows far less. Spirit level as \"proof\" is prop creating false authority - construction tool meant for local measurements can't detect planetary-scale curvature. Equivalent to using ruler to measure Earth's circumference - wrong tool, wrong scale."])</script><script>self.__next_f.push([1,"14:T18f5,"])</script><script>self.__next_f.push([1,"Six-panel water level collage arguing water always finding level proves flat Earth. Photo compilation showing various water scenes with text claiming water's behavior confirms Earth must be flat. Layout shows 2x3 grid of six photographs depicting water in different contexts, all supposedly demonstrating water's tendency to find horizontal level surface. Top row left: Pristine tropical beach scene showing turquoise ocean water meeting white sandy beach. Water appears absolutely flat and calm extending to horizon. Horizon line perfectly straight cutting across frame horizontally. Sky above shows light blue with few white clouds. Water surface mirror-smooth suggesting no wind, creating glassy appearance. Beach in foreground shows white sand with gentle surf. Top row center: Scientific demonstration apparatus - communicating vessels physics experiment showing connected tubes. Laboratory equipment shows clear glass U-tubes or interconnected vessels mounted on stand. Blue liquid (likely colored water) fills connected tubes showing equal water level across all vessels regardless of tube shape or position. Classic physics demonstration that connected vessels reach same level due to gravity and pressure equilibrium. Illustrates hydrostatic principle that fluid surface in connected containers reaches same height. Top row right: Canal or waterway photograph showing straight man-made channel extending into distance. Water surface appears perfectly flat and calm like mirror, reflecting sky and surroundings. Canal banks show green grass, brick building on right side, tree vegetation. Long straight waterway emphasizes flat water surface extending to vanishing point in distance. Typical European-style canal with geometric precision. Bottom row left: Aerial photograph of coastline showing boundary between ocean and land. View from high altitude (aircraft or satellite) showing deep blue ocean water meeting lighter colored shallow water near shore. Landmass shows tan/brown coloring suggesting beach or shallow sandy bottom. Water surface appears uniform and level from aerial perspective. Bottom row center: Aerial view of meandering river through landscape. Photograph taken from high altitude showing river with multiple curves creating snake-like S-curve pattern through darker landscape. River appears light colored (possibly silt-laden water reflecting sky) creating strong contrast with dark surrounding terrain. Water follows natural course through terrain showing typical river meandering behavior. Surface appears level/horizontal from overhead perspective. Bottom row right: Another aerial river view showing winding river through landscape. Similar to previous image but different river system, showing multiple S-curves. River appears lighter colored against darker landscape, creating beautiful organic sinuous patterns. View emphasizes how rivers create level water surfaces following lowest elevation paths through terrain. Text overlay at bottom spanning width in large bold white letters with black outline: \"WATER WILL ALWAYS FIND ITS LEVEL\" with word \"LEVEL\" emphasized in larger text. Top left shows \"fb.com/fematters\" attribution in white text. Collage's argument: Water naturally seeks and maintains horizontal level surface. All six images show flat water surfaces (ocean, canals, rivers, laboratory vessels). Since Earth is mostly covered by water and water finds level, Earth must be flat. If Earth were sphere, water would curve with it, but we observe flat water surfaces, therefore Earth is flat. However, argument fundamentally misunderstands what \"level\" means and operates at wrong scale. Scientific explanation: \"Level\" doesn't mean geometrically flat in absolute sense - it means perpendicular to gravity gradient. Water finds level relative to local gravitational potential, which on spherical Earth means following curvature. Water surface is perpendicular to direction of gravity (equipotential surface). On sphere, gravity points toward center from all locations, so water surface curves following sphere's shape while appearing \"level\" locally. All six images show water at scale too small to detect Earth's curvature: 1) Beach horizon extends only ~3 miles from ground-level observer - over 3-mile distance, Earth curves approximately 6 feet, imperceptible to eye as distinct curve from beach level. 2) Communicating vessels demonstrate hydrostatic pressure equilibrium - water seeks same gravitational potential energy level in connected containers. On spherical Earth, this still produces level surfaces because experiment operates at tiny scale (inches to feet) where curvature is negligible. 3-6) Canals and rivers appear flat because they extend only tens of miles maximum in frame - insufficient distance to show obvious curvature. At larger scales, water demonstrably curves: Ships disappear hull-first over horizon because water curves downward away from observer. Distance to horizon increases with observer height, matching spherical Earth calculation. Ocean bulges at equator due to centrifugal force from Earth's rotation - wouldn't occur on flat plane. Tides result from Moon's gravity creating bulges in water on opposite sides of spherical Earth. GPS systems work using satellites in orbit - require spherical Earth with curved water surface to function. If Earth were truly flat infinite plane, water couldn't have \"edge\" - would flow infinitely or need impossible containment. Communicating vessels principle works identically on spherical Earth - water in connected tubes reaches same distance from Earth's center (same gravitational potential), appearing level locally while following global curvature. Rivers flowing to sea demonstrate gravity pointing toward Earth's center, not uniform \"down\" direction. Rivers in different locations flow in different compass directions but all \"downhill\" toward sea level - wouldn't occur if gravity pointed in single absolute direction as flat Earth requires. Meme conflates \"locally flat\" with \"globally flat.\" At human scale on planet with 7,917-mile diameter, surfaces appear flat - but this is scale illusion, not evidence of actual flatness. Same principle as tabletop appearing flat despite being on curved Earth. Water always finding \"level\" actually proves spherical Earth - level means equipotential surface, which on sphere is curved surface equidistant from center."])</script><script>self.__next_f.push([1,"15:T1838,"])</script><script>self.__next_f.push([1,"Upside-down tourist at South Pole sign sarcastically asking about gravity. Humorous photograph showing person in inverted orientation next to South Pole marker with sarcastic text questioning gravity concept. Image deliberately rotated 180 degrees to make person appear upside-down, creating visual joke about gravity's effect (or lack thereof) at bottom of Earth. Main subject shows tourist/visitor in winter expedition clothing standing (appearing to stand upside-down from viewer's perspective) next to ceremonial South Pole marker sign at Amundsen-Scott South Pole Station, Antarctica. Person wears heavy olive/green insulated parka or winter jacket suitable for extreme Antarctic cold, hood up or off, dark pants or snow pants, winter boots. Person's body orientation upside-down in frame - head at bottom, feet at top - standing on sky as if defying gravity. Person appears to be posing for photograph with arms visible, possibly in casual stance. Face visible showing tourist enjoying moment at South Pole. Prominent blue sign in image shows official Amundsen-Scott South Pole marker (ceremonial pole, not geographic pole marker). Sign is rectangular blue placard with white/silver text and official NSF (National Science Foundation) logo with gear symbol. Text on sign reads \"The U.S. National Science Foundation welcomes you to Amundsen-Scott South Pole Station\" followed by additional text showing coordinates and \"established 1957\" or similar historical information. Sign positioned vertically (but appears horizontal due to 180-degree rotation). Geographic South Pole (90°00' South latitude) marked at this research station. Background shows Antarctic environment - distinctive sky typical of polar region showing high thin clouds (cirrus or contrails) creating wispy patterns across pale blue sky. Sky takes up significant portion of frame due to image rotation - what would normally be ground now appears as sky at top. Actual ground surface (appearing at top of rotated image due to inversion) shows white snow/ice characteristic of Antarctic plateau. Some structures barely visible in far background - likely buildings of Amundsen-Scott Station including modular research facilities, fuel tanks, equipment. Station located at geographic South Pole on Antarctic plateau at elevation of approximately 9,300 feet, sitting on ~9,000 feet of ice over land. Text overlay at top in large bold white letters with black outline: \"HAVEN'T YOU EVER HEARD OF\" setting up sarcastic question. Bottom text in enormous bold white letters with black outline: \"GRAVITY?\" completing phrase with emphasized word. Lower left shows \"fb.com/fematters\" attribution. Humor/sarcasm operates on multiple levels: 1) Image mockingly references flat Earth argument that people in Southern Hemisphere, especially Antarctica, would be \"upside down\" on globe Earth and would fall off due to gravity pulling \"down\" (toward viewer's perspective). By rotating image 180 degrees so person appears upside-down, meme creates visual representation of \"upside-down Australians\" argument. 2) \"Haven't you heard of gravity?\" is sarcastic response to flat Earth claims. From mainstream science perspective, line mocks flat Earthers for not understanding gravity - gravity pulls toward Earth's center from all directions, so no one is actually \"upside down.\" Everyone stands on ground with gravity pulling feet down, regardless of latitude. From flat Earth perspective, line could mock mainstream believers - sarcastically suggesting gravity explanation is absurd patch applied to cover problems with globe model. 3) Image deliberately creates impossible scenario (person standing inverted on sky) to visualize flat Earth concern about Southern Hemisphere. On actual globe Earth, person at South Pole stands normally with gravity pulling toward Earth's center beneath feet. \"Down\" is defined by gravity, not by external reference frame. Photo manipulation emphasizes absurdity of \"upside down\" concern. 4) South Pole location is particularly relevant - on globe, South Pole is antipodal to North Pole, representing \"bottom\" of Earth in common visualization. Flat Earth models typically place North Pole at center of disc and Antarctica as ice wall around perimeter, completely different arrangement. By showing South Pole, image addresses central difference between models. In reality, person photographed stood normally on Antarctic ice with gravity pulling toward Earth's center beneath feet, same sensation as standing anywhere else. Image was rotated in post-processing to create upside-down effect. Actual sensation of standing at South Pole is normal - no sense of being inverted, tilted, or defying gravity. This is because gravity defines local vertical at every location. Scientific explanation: Gravity is force of attraction between masses. Earth's mass creates gravitational field pointing toward its center. At every point on Earth's surface, gravity pulls objects toward center, defining \"down.\" Observers at all locations feel gravity pulling them toward ground beneath feet. There is no absolute \"up\" or \"down\" in space - only directions relative to massive bodies. On spherical Earth, \"down\" varies with position (points toward center), but local experience is consistent everywhere. Flat Earth models typically struggle to explain: 1) Why gravity would pull uniformly \"down\" through flat plane rather than toward geometric center, 2) How gravity could create consistent pull on infinite plane, 3) Why Southern Hemisphere observations match antipodal relationship predicted by globe (stars, seasons, flight times, sun angles). Meme's effectiveness comes from visual humor - rotated photo creates immediately absurd-looking scenario (person standing on sky) that requires explanation. Whether viewed as mocking flat Earth or mocking globe believers, image generates engagement and discussion about gravity's nature. Irony: photograph taken at real South Pole research station confirms Antarctica is accessible continent with permanent science presence - contradicting flat Earth claims that Antarctica is forbidden ice wall that can't be explored or is patrolled by military to prevent people from reaching edge."])</script><script>self.__next_f.push([1,"9:[\"$\",\"$L12\",null,{\"image\":{\"id\":\"other-359\",\"title\":\"Other 359\",\"category\":\"other\",\"categoryDisplay\":\"Other\",\"src\":\"/images/gallery/other/12814615_470909543108785_1266191908909155172_n.png\",\"description\":\"$13\"},\"prevImage\":{\"id\":\"other-358\",\"title\":\"Other 358\",\"category\":\"other\",\"categoryDisplay\":\"Other\",\"src\":\"/images/gallery/other/12814597_472357126297360_3879395302244326243_n.jpg\",\"description\":\"$14\"},\"nextImage\":{\"id\":\"other-360\",\"title\":\"Other 360\",\"category\":\"other\",\"categoryDisplay\":\"Other\",\"src\":\"/images/gallery/other/12814679_469329376600135_3968805255996839095_n.jpg\",\"description\":\"$15\"}}]\n"])</script><script>self.__next_f.push([1,"e:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-s
