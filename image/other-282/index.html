irt. He has intense angry expression with eyes squinted shut, mouth open yelling, eyebrows furrowed in frustration. Right hand raised to side of head holding small white piece of paper or note in pinched fingers. Expression suggests extreme exasperation or rage. Background shows blurred green chalkboard/blackboard suggesting classroom or teaching environment. Body language indicates theatrical overreaction to something said. Top text in large bold white letters with black outline: 'THE LIST OF PEOPLE WHO RESEARCH FLAT EARTH'. Center-right shows 'FLAT EARTH MATTERS' watermark in white translucent text. Bottom text: 'BEFORE THEY GET UPSET AND START TELLING ME I'M WRONG'. Meme format typically used for 'Here's a list of people who...' jokes where list is very short (single small paper) or nonexistent. In this context, suggests flat Earthers get immediately defensive when their beliefs challenged, refusing to accept contrary evidence. Implies flat Earth believers haven't actually researched topic before committing to belief - they became emotionally invested first, then get angry when contradicted rather than examining evidence objectively. Common criticism of conspiracy theorists: strong emotional reactions to challenges rather than calm logical discourse. However, many flat Earthers claim extensive research led them to conclusion - countless YouTube videos, forums, books, experiments (though often flawed methodology or confirmation bias). Meme captures frustration of debunkers who present evidence (ships over horizon, different stars at different latitudes, time zones, seasons, circumnavigation, satellite communications) only to face angry dismissal rather than rational discussion. Ken Jeong's over-the-top expression amplifies comedic effect suggesting disproportionate emotional response to simple facts"])</script><script>self.__next_f.push([1,"15:T79d,"])</script><script>self.__next_f.push([1,"Flat Earth cosmology sun diagram with colored orbital circles. Minimalist
